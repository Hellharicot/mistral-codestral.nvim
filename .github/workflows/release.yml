name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Release Output
        if: steps.release.outputs.release_created
        run: |
          echo "Release created: ${{ steps.release.outputs.release_created }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Upload URL: ${{ steps.release.outputs.upload_url }}"

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Verify version in code
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          echo "Verifying version $VERSION in init.lua"
          grep -q "M.VERSION = \"$VERSION\"" lua/mistral-codestral/init.lua
          echo "âœ“ Version verified"

      - name: Create release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.release-please.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Installation:** \`{ 'jrollin/mistral-codestral.nvim', tag = '${{ needs.release-please.outputs.tag_name }}' }\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify release
        run: |
          echo "ðŸŽ‰ Release ${{ needs.release-please.outputs.tag_name }} published!"
          echo "Users can now install with:"
          echo "  { 'jrollin/mistral-codestral.nvim', tag = '${{ needs.release-please.outputs.tag_name }}' }"
